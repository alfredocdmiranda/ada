{% extends "base.html" %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Settings
    <!--<small>Optional description</small>-->
  </h1>
  <!--<ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>-->
</section>

<!-- Main content -->
<section class="content">

  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Gateway</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="row">
        <div class="col-md-6">
          <form action="#" method="post">
            <div class="form-group">
              <label>Serial Port</label>
              <select class="form-control select2" style="width: 100%;">
                <option selected="selected">/dev/ttyUSB0</option>
              </select>
            </div>
            <div class="form-group">
              <label>Baudrate</label>
              <input type="text" class="form-control" placeholder="115200" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" >
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
{% endblock %}
